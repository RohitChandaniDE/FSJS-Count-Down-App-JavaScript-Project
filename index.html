<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<h1>Countdown App</h1>
		<div id="countdown">0</div>
		<form>
			<label for="startPosition">Start Position:</label>
			<input type="number" id="startPosition" min="1" placeholder="type here..." required>
			<button type="button" onclick="startCountdown()">Start Countdown</button>
		</form>
	</div> 
    <script src="script.js"></script>
</body>
</html>
